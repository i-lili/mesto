<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <!-- profile -->
      <section class="profile">
        <div class="profile__wrapper">
          <img
            alt="Аватар"
            class="profile__avatar"
            src="./images/profile-avatar.jpg">
          <div class="profile__info">
            <div class="profile__inner-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <!-- elements -->
      <section class="elements">
        <article class="element">
          <img
            src="./images/photo-grid-oslo.jpg"
            alt="Общественно-деловой центр в Осло"
            class="element__image">
          <div class="element__wrapper">
            <h2 class="element__title">Осло</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/photo-grid-kyoto.jpg"
            alt="Квартал гейш Гион"
            class="element__image">
          <div class="element__wrapper">
            <h2 class="element__title">Киото</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/photo-grid-banff.jpg"
            alt="Город Банф"
            class="element__image">
          <div class="element__wrapper">
            <h2 class="element__title">Банф</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/photo-grid-stockholm.jpg"
            alt="Улица в старом городе с видом на набережную"
            class="element__image">
          <div class="element__wrapper">
            <h2 class="element__title">Стокгольм</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/photo-grid-montreal.jpg"
            alt="Музей Биосферы в Монреале"
            class="element__image">
          <div class="element__wrapper">
            <h2 class="element__title">Монреаль</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/photo-grid-lyon.jpg"
            alt="Перекресток и здания с красными крышами"
            class="element__image">
          <div class="element__wrapper">
            <h2 class="element__title">Лион</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <!-- popups -->
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="edit">
          <input
          type="text"
          class="popup__input popup__input_item_name"
          name="name"
          placeholder="Жак-Ив Кусто">
          <input
          type="text"
          class="popup__input popup__input_item_job"
          name="job"
          placeholder="Исследователь океана">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
