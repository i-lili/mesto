<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <!-- profile -->
      <section class="profile">
        <div class="profile__wrapper">
          <img
            alt="Аватар"
            class="profile__avatar"
            src="./images/profile-avatar.jpg">
          <div class="profile__info">
            <div class="profile__inner-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <!-- elements -->
      <section class="elements"></section>
    </main>
    <!-- popups -->
    <section class="popup" id="edit-popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="edit">
          <input
            type="text"
            class="popup__input popup__input_item_name"
            name="name"
            placeholder="Жак-Ив Кусто">
          <input
            type="text"
            class="popup__input popup__input_item_job"
            name="job"
            placeholder="Исследователь океана">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup" id="add-popup">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="add">
          <input
            type="text"
            class="popup__input popup__input_item_title"
            name="title"
            placeholder="Название">
          <input
            type="text"
            class="popup__input popup__input_item_link"
            name="link"
            placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup" id="image-popup">
      <figure class="popup__image-container">
        <img class="popup__image">
        <figcaption class="popup__caption"></figcaption>
        <button type="button" class="popup__close"></button>
      </figure>
    </section>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <template id="element-template">
      <article class="element">
        <img class="element__image">
        <button
          type="button"
          class="element__trash"
          aria-label="Удалить"
        ></button>
        <div class="element__wrapper">
          <h2 class="element__title"></h2>
          <button
            type="button"
            class="element__like"
            aria-label="Лайк"
          ></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
