<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип" class="header__logo" />
    </header>
    <main class="content">
      <!-- profile -->
      <section class="profile">
        <div class="profile__wrapper">
          <img
            alt="Аватар"
            class="profile__avatar"
            src="<%=require('./images/profile-avatar.jpg')%>"
          />
          <div class="profile__info">
            <div class="profile__inner-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <!-- elements -->
      <section class="elements"></section>
    </main>
    <!-- popups -->
    <!-- edit-popup -->
    <section class="popup" id="edit-popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="edit" novalidate>
          <input
            type="text"
            id="name"
            class="popup__input popup__input_item_name"
            name="name"
            placeholder="Жак-Ив Кусто"
            minlength="2"
            maxlength="40"
            required
          />
          <span id="name-error" class="popup__error"></span>
          <input
            type="text"
            id="job"
            class="popup__input popup__input_item_job"
            name="job"
            placeholder="Исследователь океана"
            minlength="2"
            maxlength="200"
            required
          />
          <span id="job-error" class="popup__error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- add-popup -->
    <section class="popup" id="add-popup">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button type="button" class="popup__close"></button>
        <form class="popup__form" name="add" novalidate>
          <input
            type="text"
            id="title"
            class="popup__input popup__input_item_title"
            name="title"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span id="title-error" class="popup__error"></span>
          <input
            type="url"
            id="link"
            class="popup__input popup__input_item_link"
            name="link"
            placeholder="Ссылка на картинку"
            required
          />
          <span id="link-error" class="popup__error"></span>
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </section>
    <!-- image-popup -->
    <section class="popup" id="image-popup">
      <figure class="popup__image-container">
        <img class="popup__image" />
        <figcaption class="popup__caption"></figcaption>
        <button type="button" class="popup__close"></button>
      </figure>
    </section>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- template -->
    <template id="element-template">
      <article class="element">
        <img class="element__image" />
        <button
          type="button"
          class="element__trash"
          aria-label="Удалить"
        ></button>
        <div class="element__wrapper">
          <h2 class="element__title"></h2>
          <button
            type="button"
            class="element__like"
            aria-label="Лайк"
          ></button>
        </div>
      </article>
    </template>
   </body>
</html>
